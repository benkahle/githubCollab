<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <div class="menu">
      <div class="label">
        GraphHub
      </div>
      <div class="selections">
        <div class="option">
          <div class="option-label">Source:</div>
          <select class="option-entry dropdown" id="source"></select>
        </div>
        <div class="option">
          <div class="option-label">Target:</div>
          <select class="option-entry dropdown" id="target"></select>
        </div>
        <div class="option">
          <div class="option-label">Search Type:</div>
          <div class="option-entry">
            <input type="radio" name="search-type" id="shortest" value="shortest" checked>Shortest</input>
            <input type="radio" name="search-type" id="shortest" value="longest">Longest</input>
          </div>
        </div>
        <div class="option">
          <button id="run">Find Path</button>
          <button id="clear">Clear</button>
        </div>
      </div>
      <div class="horizontal-line"></div>
      <div id="results">
        No path found
      </div>
    </div>
  </body>
  <script src="./visualizeGraph.js"></script>
</html>
