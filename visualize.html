<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.gnode-active .node{
  stroke: red;
  stroke-width: 2.5px;
}

.link {
  fill: none;
  stroke: #bbb;
}

text {
  baseline-shift: 7px;
  display: none;
}

.gnode-active text{
  display: block;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1400,
    height = 700;

var color = d3.scale.category20();

var force = d3.layout.force()
    .linkDistance(100)
    .linkStrength(2)
    .gravity(0.1)
    .charge(-30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("https://raw.githubusercontent.com/benkahle/githubCollab/master/graph.json", function(error, graph) {
  if (error) throw error;

  // graph = {
  //   nodes: [
  //     {
  //       name: "ben"
  //     },
  //     {
  //       name: "austin"
  //     },
  //     {
  //       name: "nitya"
  //     },
  //     {
  //       name: "sean"
  //     }
  //   ],
  //   links: [
  //     {
  //       source: 0,
  //       target: 1,
  //       value: 3
  //     },
  //     {
  //       source: 1,
  //       target: 2,
  //       value: 3
  //     },
  //     {
  //       source: 1,
  //       target: 3,
  //       value: 3
  //     }
  //   ]
  // };

  var nodes = graph.nodes.slice(),
      // links = [],
      links = graph.links.slice(),
      bilinks = [];

  // graph.links.forEach(function(link) {
  //   var s = nodes[link.source],
  //       t = nodes[link.target],
  //       i = {}; // intermediate node
  //   nodes.push(i);
  //   links.push({source: s, target: i}, {source: i, target: t});
  //   bilinks.push([s, i, t]);
  // });

  force
      .nodes(nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      // .data(bilinks)
      .data(links)
    .enter().append("path")
      .attr("class", "link");

  var gnodes = svg.selectAll("g.gnode")
      .data(graph.nodes)
      .enter().append("g").classed("gnode", true);

  var node = gnodes.append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag)
      .on("mouseover", fade(true)).on("mouseout", fade(false));

  var labels = gnodes.append("text").text(function(d) { return d.name; });

  node.append("title")
      .text(function(d) { return d.name; });

  var linkedByIndex = {};
  graph.links.forEach(function(d) {
    linkedByIndex[d.source.index + "," + d.target.index] = 1;
  });

  function isConnected(a, b) {
    return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
  }

  function fade(mouseover) {
    return function(d) {
      var opacity = 1;
      if (mouseover) {
        d3.select(this.parentElement).attr("class", "gnode-active");
        opacity = 0.1;
      } else {
        d3.select(this.parentElement).attr("class", "gnode");
        opacity = 1;
      }
      node.style("stroke-opacity", function(o) {
        var thisOpacity = isConnected(d, o) ? 1 : opacity;
        this.setAttribute('fill-opacity', thisOpacity);
        return thisOpacity;
      });

      link.style("stroke-opacity", function(o) {
        return o.source === d || o.target === d ? 1 : opacity;
      });
    };
  }

  force.on("tick", function() {
    link.attr("d", function(d) {
      return "M"+d.source.x+","+d.source.y + " "+d.target.x+","+d.target.y;
    });
    gnodes.attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    });
  });
});

</script>
